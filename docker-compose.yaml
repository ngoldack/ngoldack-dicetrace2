version: "3.9"

services:
  database:
    build:
      dockerfile: Dockerfile.database
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: dicetrace
      MONGO_INITDB_ROOT_PASSWORD: dicetrace

  backend:
    build:
      dockerfile: Dockerfile.backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      DATABASE_HOST: localhost
      DATABASE_PORT: 27017
      DATABASE_USERNAME: dicetrace
      DATABASE_PASSWORD: dicetrace
      DATABASE_NAME: dicetrace
      
  frontend:
    build:
      dockerfile: Dockerfile.frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      BACKEND_URL: http://localhost:8080

